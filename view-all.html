<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View All Invoices</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #fff; color: #333; }
        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        #searchBox { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; outline: none; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        th { background: #2c3e50; color: white; padding: 15px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 4px; font-size: 12px; }
        .btn-print { background: #3498db; color: white; }
        .btn-wa { background: #25D366; color: white; }
        .btn-mail { background: #e74c3c; color: white; }
        #loader { text-align: center; padding: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-area">
        <input type="text" id="searchBox" placeholder="ðŸ” Search by Client Name or ID..." onkeyup="filterTable()">
        <button class="btn" style="background:#eee; color:#333;" onclick="loadData()">ðŸ”„ Refresh</button>
    </div>

    <div id="loader">Fetching your records...</div>

    <table id="invTable" class="hidden">
        <thead>
            <tr>
                <th>Date</th>
                <th>Invoice ID</th>
                <th>Client Name</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const DATA_API_URL = "https://script.google.com/macros/s/AKfycbzicV8zgKjlKKZuU_BxquJV0BfeotoNeMXivKtIPYO9oWRD_NMyG8oz35XKbaeKgNsPVQ/exec";
        const user = JSON.parse(localStorage.getItem("user"));
        let cachedInvoices = [];

        window.onload = loadData;

        async function loadData() {
            if (!user) return;
            const tbody = document.getElementById("tableBody");
            const loader = document.getElementById("loader");
            const table = document.getElementById("invTable");

            try {
                const response = await fetch(`${DATA_API_URL}?action=getInvoices&userId=${user.id}`);
                cachedInvoices = await response.json();
                
                tbody.innerHTML = "";
                loader.classList.add("hidden");
                table.classList.remove("hidden");

                cachedInvoices.forEach(inv => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${inv.date}</td>
                        <td><strong>${inv.invoiceId}</strong></td>
                        <td>${inv.clientName}<br><small>${inv.clientPhone || 'No Phone'}</small></td>
                        <td>${parseFloat(inv.total).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-print" onclick="handlePrint('${inv.invoiceId}')">Print</button>
                            <button class="btn btn-wa" onclick="handleShare('${inv.invoiceId}', 'wa')">WhatsApp</button>
                            <button class="btn btn-mail" onclick="handleShare('${inv.invoiceId}', 'mail')">Email</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                loader.innerText = "âš ï¸ Error loading invoices.";
            }
        }

        async function handleShare(id, platform) {
            const { jsPDF } = window.jspdf;
            const inv = cachedInvoices.find(i => i.invoiceId === id);
            if (!inv) return;

            const doc = new jsPDF();
            doc.text(user.business, 14, 20);
            doc.text(`Invoice: ${inv.invoiceId}`, 14, 30);
            doc.text(`To: ${inv.clientName}`, 14, 40);

            const items = JSON.parse(inv.items);
            const tableData = items.map(i => [i.description || i.desc, i.qty, i.price, (i.qty*i.price).toFixed(2)]);
            
            doc.autoTable({ startY: 50, head: [['Item', 'Qty', 'Price', 'Total']], body: tableData });
            doc.text(`Grand Total: ${parseFloat(inv.total).toFixed(2)}`, 14, doc.lastAutoTable.finalY + 10);

            const pdfBlob = doc.output('blob');
            const file = new File([pdfBlob], `${inv.invoiceId}.pdf`, { type: 'application/pdf' });

            // Try Native Sharing (Mobile)
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: inv.invoiceId });
            } else {
                // Desktop Fallback: Open WA/Mail with text + Download PDF
                doc.save(`${inv.invoiceId}.pdf`);
                const msg = encodeURIComponent(`Hi ${inv.clientName}, your invoice ${inv.invoiceId} for ${inv.total} is ready. I've downloaded the PDF for you to attach.`);
                if(platform === 'wa') {
                    window.open(`https://wa.me/${inv.clientPhone.replace(/\D/g,'')}?text=${msg}`, '_blank');
                } else {
                    window.location.href = `mailto:?subject=Invoice ${inv.invoiceId}&body=${msg}`;
                }
            }
        }

        function filterTable() {
            const input = document.getElementById("searchBox").value.toUpperCase();
            document.querySelectorAll("#tableBody tr").forEach(row => {
                row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none";
            });
        }

        function handlePrint(id) {
            const inv = cachedInvoices.find(i => i.invoiceId === id);
            const items = JSON.parse(inv.items);
            const printWin = window.open('', '_blank');
            let rows = "";
            items.forEach(i => { rows += `<tr><td>${i.description || i.desc}</td><td>${i.qty}</td><td>${i.price}</td><td align="right">${(i.qty*i.price).toFixed(2)}</td></tr>`; });
            printWin.document.write(`<html><body><h2>${user.business}</h2><h3>Invoice: ${inv.invoiceId}</h3><p>Client: ${inv.clientName}</p><table border="1" width="100%" style="border-collapse:collapse"><thead><tr><th>Desc</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>${rows}</tbody></table><h3>Total: ${inv.total}</h3><script>window.onload=function(){window.print();window.close();}<\/script></body></html>`);
            printWin.document.close();
        }
    </script>
</body>
</html>
