<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f9f9f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .controls { display: flex; gap: 15px; align-items: flex-end; margin-bottom: 30px; background: #eee; padding: 15px; border-radius: 5px; }
        .controls div { display: flex; flex-direction: column; }
        input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        .stats-grid { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { flex: 1; padding: 20px; border-radius: 8px; color: white; text-align: center; }
        .bg-blue { background: #3498db; }
        .bg-green { background: #27ae60; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #34495e; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-view { background: #2c3e50; color: white; }
        .btn-print { background: #e67e22; color: white; }
        
        @media print { .controls, .btn, .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="container">
    <h2 class="no-print">üìä Business Sales Report</h2>
    
    <div class="controls no-print">
        <div>
            <label>From Date:</label>
            <input type="date" id="fromDate">
        </div>
        <div>
            <label>To Date:</label>
            <input type="date" id="toDate">
        </div>
        <button class="btn btn-view" onclick="generateReport()">View Report</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print Report</button>
    </div>

    <div id="reportArea" class="hidden">
        <div class="stats-grid">
            <div class="stat-card bg-blue">
                <small>Total Invoices</small>
                <h2 id="statCount">0</h2>
            </div>
            <div class="stat-card bg-green">
                <small>Total Revenue</small>
                <h2 id="statRevenue">0.00</h2>
            </div>
        </div>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>ID</th>
                    <th>Client</th>
                    <th style="text-align:right">Amount</th>
                </tr>
            </thead>
            <tbody id="reportBody"></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "YOUR_INVOICES_API_URL_HERE";
    const user = JSON.parse(localStorage.getItem("user"));
    let allData = [];

    // Auto-set dates to current month
    window.onload = async () => {
        const now = new Date();
        const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        const today = now.toISOString().split('T')[0];
        document.getElementById("fromDate").value = firstDay;
        document.getElementById("toDate").value = today;
        
        // Pre-fetch data
        const response = await fetch(`${API_URL}?action=getInvoices&userId=${user.id}`);
        allData = await response.json();
    };

    function generateReport() {
        const start = new Date(document.getElementById("fromDate").value);
        const end = new Date(document.getElementById("toDate").value);
        const tbody = document.getElementById("reportBody");
        
        let totalRev = 0;
        let count = 0;
        tbody.innerHTML = "";

        // Filter data based on date range
        allData.forEach(inv => {
            const invDate = new Date(inv.date);
            if (invDate >= start && invDate <= end) {
                count++;
                totalRev += parseFloat(inv.total);
                
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${inv.date}</td>
                    <td>${inv.invoiceId}</td>
                    <td>${inv.clientName}</td>
                    <td style="text-align:right">${parseFloat(inv.total).toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            }
        });

        document.getElementById("statCount").innerText = count;
        document.getElementById("statRevenue").innerText = totalRev.toFixed(2);
        document.getElementById("reportArea").classList.remove("hidden");
    }
</script>

</body>
</html>
